<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Online Quiz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container-lg">
            <div id="intro">
            <div class="row">
                <div class="col-lg-9">
                    <h1>Quiz Challenge</h1>
                        <p>Try to answer the following code-related questions within the time limit.
                            Keep in mind that incorrect answers will penalize your time.
                        </p>
                </div>
                <div class="col-lg-3">
                <div id="timer-content" class="hide">
                    <h2>Timer:</h2>
                    <div id="timer">60</div>
                </div>  
                </div> 
                 </div>     
            <div class="row">
                <div class="col-lg-12">   
                    <div id="question-container" class="hide">
                        <div id="questions">Question</div>
                        <div id="answer-btns" class="btn-grid">
                            <div class="ul">
                            <button class="btn" data-number="1">Answer 1</button><br>
                            <button class="btn" data-number="2">Answer 2</button><br>
                            <button class="btn" data-number="3">Answer 3</button><br>
                            <button class="btn" data-number="4">Answer 4</button><br>
                        </div>    
                        </div>
                    </div>    
                        <button id="start" class="start-btn btn">Start Quiz</button>
                </div> 
            </div>   
        </div>
        <div class="scoreBoard-container">
        <div id="submitForm" class="hide">
        <div class="row">
            <div class="col-lg-9">
                <form class="form">
                    <div class="form-group mb-2">
                        <label for="formGroupExampleInput">Your Score </label>
                        <input type="text" class="form-control" id="initialInput" placeholder="Enter your initials">
                    </div>
                    <button type="submit" id="submit-button" class="button btn-primary mb-2">Submit</button>
                    <button type="submit" id="restart-button" class="button btn-primary mb-2" href="index.html">Restart</button>
                    <button type="submit" id="clearScore-button" class="button btn-primary mb-2">Clear Score</button>
                     </div>
                </form>
            </div>
        </div> 
        </div>
        <div id="scoreboard" class="hide">
        <div class="card">
            <h2>Scoreboard:</h2>
            <p><strong>Score:</strong> <span id="score"></span></p>
            <p><strong>Initial:</strong> <span id="user"></span></p>
          </div>
        </div>
        </div>
    </div>

        <!-- <div class="row">
        <div class="footer">
            <h2>Resources: https://www.psywww.com/</h2>
        </div> -->
         </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
